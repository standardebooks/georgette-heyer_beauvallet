			<h2 epub:type="title">Pedigree of the House of Beauvallet</h2>
			<p>Pedigree of the House of Beauvallet for those readers who are interested in the fortunes of the descendants of <b>Simon the Coldheart</b>, 1st Baron Beauvallet.</p>
			<figure class="full-page" id="illustration-1">
				<img alt="Pedigree of the House of Beauvallet for those Readers who are Interested in the Fortunes of the Descendants of Simon the Coldheart, 1st Baron Beauvallet." src="../images/illustration-1.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
				<figcaption>
					<p>[1] <abbr>b.</abbr> 1385, out of wedlock. Son of Geoffrey, Earl of Malvallet and of Jehanne, a peasant. Fought at Shewsbury as Squire to Fulk, Earl of Montlice, and was Knighted 1403. Later acquired Barony of Beauvallet in Bedfordsiire. Was present at Battle of Agincourt, and accompanied Henry <span epub:type="z3998:roman">V</span> on his Second Campaign to France. Captured Town and Castle of Belrémy. <abbr>m.</abbr> 1421, Margaret, Countess of Belrémy, and returned with her later to England. Domestic life somewhat Disturbed by Uncertain Temper of Margaret and Unruly Behavour of his heir, Geoffrey (<abbr xml:lang="la">q. v.</abbr>). Was Greatly Addicted in Old Age to the Recounting of his Early Reminiscences, and derived Considerable Enjoyment from the Perusal of the Chronicles of his close friend Alan, Earl of Montlice. Was frequently heard to Deplore the Effeminacy of the Younger Generation. <abbr>d.</abbr> 1452, of the Stone, which he Suffered with Great Fortitude.</p>
					<p>[2.1] <abbr>b.</abbr> 1423. Early exhibited signs of his Mother’s Violent Disposition, and Rebelled frequently against the Iron Rule of his Father. Quarrelled with his brother Henry (<abbr xml:lang="la">q. v.</abbr>) and Bitterly Resented County of Belrémy being bestowed on him. <abbr>m.</abbr> 1445, Alys, daughter of a Gentleman of Inferior Lineage, thus enraging his Father. Soon became Permanently Estranged from Simon as the Consequence of Embracing the Yorkist Party. Steered a Perilous and Intricate Course through the Wars of the Roses, and finally Deserted the Yorkist Cause upon the Mysterious Demise of the Nephews of Richard <span epub:type="z3998:roman">III</span>, which event he felt needed an Explanation which was not Forthcoming. Opened communications with Henry, Earl of Richmond but becoming Exasperated by the Cautious Policy of Henry, he retired from Public Life, and spent the Remainder of his life upon his Estates. <abbr>d.</abbr> 1486, of the Sweating-Sickness.</p>
					<!-- Henry, Count of Belrémy -->
					<p>[2.2] <abbr>b.</abbr> 1425. Believed firmly in the infallibility of his Father and was always an Appreciative Auditor of his anecdotes. In consequence of this Display of Filial Piety the lands and title of Belrémy were Bestowed upon him. Made a Prudent Marriage in France and Maintained a Dutiful Correspondence with his Father until the latter’s Death in 1452. Disgusted with his Elder Brother’s Vacillating Policy during the Wars in England he cut off all Communication with him. The date of his death is uncertain, but he left a Numerous Progeny, and was Universally Lamented.</p>
					<!-- Margaret -->
					<p>[2.3] <abbr>b.</abbr> 1426. Sided with her Eldest Brother against her Father and Second Brother, and Quarrelled Incessantly with her Mother. <abbr>m.</abbr>, by arrangement between Simon and Alan, Earl of Montlice, John, eldest son of Alan. Several children were the result of this marriage, but John died soon after his Accession to the title, and is Reported to have met his End with a Smile on his Lips.</p>
					<!-- Alan -->
					<p>[2.4] <abbr>b.</abbr> 1429. Tried to enact the part of Peacemaker between his Father and Eldest Brother. He became a Priest and died (date unknown), in the Obscurity of a Monastery. <abbr class="eoc" xml:lang="la">s. p.</abbr></p>
					<!-- John, 3rd Baron -->
					<p>[3.1] <abbr>b.</abbr> 1446. Led a Retired Life throughout the Wars of the Roses and devoted himself to the Study of Astrology. This so Preyed on his mind that he died only three years after his Father, leaving no issue. <abbr class="eoc" xml:lang="la">s. p.</abbr></p>
					<!-- Joan -->
					<p>[3.2] <abbr>b.</abbr> 1447. Was renowned for the beauty of her Person, and the Mildness of her Disposition. <abbr>m.</abbr> Robert, Lord Pounceby, and by him had several children. But the Tranquillity of her Married Life was Disturbed soon by the Execution of her Husband, 1471, after the Battle of Barnet. She then Dedicated her Life to the Performance of Good Works, and died, lamented by all, 1489.</p>
					<!-- Henry, 4th Baron -->
					<p>[3.3] Called the “Iron-Handed.” <abbr>b.</abbr> 1450. Reputed to favour his Grandfather. Early joined Henry, Earl of Richmond, in France, and afterwards accompanied him to England. Took a prominent part in the Battle of Bosworth, but was very Meagrely Rewarded for his services. To amend this Oversight on the part of Henry, he took as his 2nd Wife, Eleanor, heiress of James, Earl of Malvallet, his 1st Wife having died without issue. <abbr>d.</abbr> 1515, as the Result of a Fatal Fall in the Jousting Field, to which Sport, even in old age, he was Extremely Partial.</p>
					<!-- Elizabeth -->
					<p>[4.1]<abbr>d.</abbr> 1487. Became a Nun, in consequence of an Indiscretion.</p>
					<!-- Isabella -->
					<p>[4.2] <abbr>b.</abbr> 1488. Displayed signs of Impetuosity in early youth, and during one of her Father’s absences from Home. Eloped with a Mere Esquire. Soon found life Insupportable, and was Attacked by Melancholy, and passed into a Decline. <abbr class="eoc" xml:lang="la">s. p.</abbr></p>
					<!-- Nicholas, 5th Baron -->
					<p>[4.3] Called the “Good Baron.” <abbr>b.</abbr> 1490. Led a Life of Great Piety, and married, 1512, Joanna, daughter and co-heiress of Henry, Lord Alreston. Formed various plans for the Advancement of the Family, but these were Unhappily Frustrated. He ended his life on Tower Hill, 1539, as an outcome of a Misunderstanding with Henry <span epub:type="z3998:roman">VIII</span>.</p>
					<!-- Geoffrey -->
					<p>[4.4] <abbr>b.</abbr> 1491. Died in Infancy, owing to Overtight Swaddling-Bands.</p>
					<!-- Joanna -->
					<p>[5.1] <abbr>b.</abbr> 1513. Her Pious Disposition and Wise Judgment early led her Father to Predict that she was Destined to be the Prop of his Declining Years. This Prediction remained Unfulfilled (see 5th Baron), and the lady, upon hearing the Dreadful News of her Father’s Death, fell into a Succession of Fits, which Permanently Impaired her Intellect. <abbr class="eoc" xml:lang="la">s. p.</abbr></p>
					<!-- Geoffrey -->
					<p>[5.2] <abbr>b.</abbr> 1514. Shared his Father’s Ambitions for the Advancement of the Family, and Cherished Schemes for the Acquisition of an Earldom. These being Frustrated by the Untimely End of his Father, and the Confiscation of the Estates and Title, he shut himself off from the World, and Dedicated the Remainder of his Life to Science. This was not of long Duration, as he shortly afterwards met his End, owing to the Unfortunate Outcome of the Combination of two Hitherto Undiscovered Chemicals. <abbr class="eoc" xml:lang="la">s. p.</abbr></p>
					<!-- Mary -->
					<p>[5.3] <abbr>b.</abbr> 1516. Married when still a Child to a Gentleman of Respectable Lineage. Her Calmness of Temper and Philosophical Outlook were the Admiration of her Acquaintances. Upon hearing the News of her Father’s End she is Reported to have said: “There goes Joanna’s Mission. God’s Will be done.” Her brother’s Fate, as a Martyr to Science, induced her to remark that it might have been Foreseen from the First.</p>
					<!-- Henry, 6th Baron -->
					<p>[5.4] <abbr>b.</abbr> 1517. Upon the death of his Father he Prudently withdrew to the Continent, but returned on hearing of his Brother’s End, and by Careful Policy won back the confiscated Title and Estates. <abbr>m.</abbr> 1547, Adela, daughter of a Nobleman of Large Fortune, and managed to Survive the Reigns of Edward <span epub:type="z3998:roman">VI</span> and Mary <span epub:type="z3998:roman">I</span>. His Foresight led him secretly to Forsake the Old Religion during the latter years of Mary’s reign, and to open Tentative Communications with the Protestant Party. Owing to an Unfortunate Remark he fell into Disfavour under Elizabeth, but managed to reinstate himself by the Judicious Tender of a Handsome Present. He afterwards withdrew to his Estates, but his latter years were Disturbed by the Impetuous Conduct of his Younger Son, whose Daring Spirit, and Astonishing Exploits occasioned him Grave Misgivings. He passed away, 1580, in the arms of his heir, Gerard, who was said greatly to resemble him.</p>
					<!-- Nicholas -->
					<p>[5.5] <abbr>b.</abbr> 1518. He was Destined for the Church, but displayed so Vehement a Repugnance for the Vocation that the Project was abandoned. He Devoted his Life to the Consumption of Sack, and died of a Surfeit upon the Occasion of his Brother’s Marriage. <abbr class="eoc" xml:lang="la">s. p.</abbr></p>
					<!-- Gerard, 7th Baron -->
					<p>[6.1] <abbr>b.</abbr> 1546.</p>
					<!-- Adela -->
					<p>[6.2] <abbr>b.</abbr> 1549.</p>
					<!-- Nicholas -->
					<p>[6.3] <abbr>b.</abbr> 1551.</p>
